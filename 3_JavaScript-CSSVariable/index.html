<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <title>CSS Variables JS</title>
  </head>
  <body>
    <h2>CSS Variable with <span class="h1">JS</span></h2>
    <div class="controls">
      <label>Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label>Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label>Base Color</label>
      <input id="base" type="color" name="base" value="#0ef2ee" />
    </div>

    <img src="https://www.sun-sentinel.com/resizer/_F-d-iPLFcIFr8HC7ej25qUxK9E=/1400x0/top/www.trbimg.com/img-5b4e27a4/turbine/sf-espanola-way-6-fl0076484853-20180717/2000">

  </body>
</html>
